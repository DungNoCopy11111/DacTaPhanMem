<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/base}">
<body>
<div layout:fragment="content">
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Chỉnh sửa thông tin thiết bị</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="users.html">Users</a></li>
                    <li class="breadcrumb-item active">Edit Device</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Thông tin chi tiết</h5>

                            <!-- Custom Styled Validation -->
                            <!--                            method="POST" th:action="@{/admin/edit/{id}(id=${userEd.id})}"-->
                            <form class="row g-3 needs-validation" novalidate method="POST" th:action="@{/admin/update/{thietBiId}(thietBiId=${devicecurrent.thietBiId})}">

                                <div class="col-md-6">
                                    <label for="userId" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="userId" name="thietBiId" th:value="${devicecurrent.thietBiId}" disabled>
                                </div>

                                <div class="col-md-6">
                                    <label for="price" class="form-label">Giá</label>
                                    <input type="text" class="form-control" id="price" name="giaMua" th:value="${devicecurrent.giaMua}">
                                </div>

                                <div class="col-md-12">
                                    <label for="validationCustom01" class="form-label">Tên thiết bị</label>
                                    <input type="text" class="form-control" id="validationCustom01" name="tenThietBi" th:value="${devicecurrent.tenThietBi}" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="validationCustom04" class="form-label">Loại thiết bị</label>
                                    <input type="text" class="form-control" id="validationCustom04" name="loaiThietBi" th:value="${devicecurrent.loaiThietBi}" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label for="validationCustom05" class="form-label">Thời gian bảo hành</label>
                                    <input type="text" class="form-control" id="validationCustom05" name="thoiGianBaoHanh" th:value="${devicecurrent.thoiGianBaoHanh}" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationCustom02" class="form-label">Nhà cung cấp</label>
                                    <input type="text" class="form-control" id="validationCustom02" name="nhaCungCap" th:value="${devicecurrent.nhaCungCap}" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationCustom03" class="form-label">Nhà sản xuất</label>
                                    <input type="text" class="form-control" id="validationCustom03" name="nhaSanXuat" th:value="${devicecurrent.nhaSanXuat}" required>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>

                                <!-- Thêm trường Giới tính -->
                                <div class="col-md-6">
                                    <label class="form-label">Tình trạng</label>
                                    <div class="d-flex gap-4 pt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tinhTrang" id="genderMale" value="Mới" th:checked="${devicecurrent.tinhTrang == 'Mới'}">
                                            <label class="form-check-label" for="genderMale">Mới</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tinhTrang" id="genderFemale" value="Cũ" th:checked="${devicecurrent.tinhTrang == 'Cũ'}">
                                            <label class="form-check-label" for="genderFemale">Cũ</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tinhTrang" id="genderOther" value="Khác">
                                            <label class="form-check-label" for="genderOther">
                                                Khác
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Thêm trường Địa chỉ -->
                                <div class="col-12">
                                    <label for="address" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="address" rows="3" name="moTa" required th:text="${devicecurrent.moTa}"></textarea>
                                    <div class="invalid-feedback">Vui lòng mô tả.</div>
                                </div>


                                <div class="col-12 text-center">
                                    <button class="btn btn-primary me-2" type="submit">Lưu thay đổi</button>
                                    <button class="btn btn-secondary" type="button" onclick="history.back()">Quay lại</button>
                                </div>
                            </form><!-- End Custom Styled Validation -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->
</div>
</body>
</html>
